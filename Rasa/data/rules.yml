version: "3.1"


#RULES = Are a way yo describe short pieces of conversation that always go the same way
rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greeting Rule
  steps:
  - intent: greet
  - action: utter_greet